<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live2D Widget Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #cd3e45;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff5450;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ­ Live2D Widget</h1>
  
  <div class="section">
    <label>
      <input type="checkbox" id="enabled">
      Enable Live2D Widget
    </label>
  </div>

  <div class="section">
    <label for="logLevel">Log Level:</label>
    <select id="logLevel">
      <option value="error">Error</option>
      <option value="warn">Warning</option>
      <option value="info">Info</option>
      <option value="trace">Trace</option>
    </select>
  </div>

  <div class="section">
    <label>
      <input type="checkbox" id="drag">
      Enable Drag
    </label>
  </div>

  <div class="section">
    <label for="cdnPath">CDN Path (for models):</label>
    <input type="text" id="cdnPath" placeholder="https://fastly.jsdelivr.net/gh/fghrsh/live2d_api/">
  </div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
